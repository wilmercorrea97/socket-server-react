<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="container">


    <h1 class="mt-5">MiniChat</h1>
    <hr>

    <form id="miFormulario">
        <div class="row">
            <div class="col-8">
                
                <input type="text" id="txtMensaje" placeholder="Mensaje" class="form-control"> 

            </div>

            <div class="col-4">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col">

            <ul id="misMensajes" class="mt-2">
                
            </ul>

        </div>
    </div>









    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.2/socket.io.js" integrity="sha512-jMNwWSmjje4fjYut9MBGKXw5FZA6D67NHAuC9szpjbbjg51KefquNfvn4DalCbGfkcv/jHsHnPo1o47+8u4biA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const socket = io('http://localhost:8080');

        // Referencias elementos del DOM
        const formulario = document.querySelector('#miFormulario')
        const mensajes = document.querySelector('#misMensajes')
        const txtMensaje = document.querySelector('#txtMensaje')

        formulario.addEventListener( 'submit', (ev) => {
            ev.preventDefault();

            const nuevoMensaje = txtMensaje.value;
            socket.emit( 'mensaje-to-server', { texto: nuevoMensaje });

        });

        socket.on('mensaje-from-server', ( data ) => {
            mensajes.innerHTML += `<li>${ data.texto }</li>`
        });



        // socketCliente.on('mensaje-bienvenida', ( data ) => {
        //     console.log( data );
        // });


        // setTimeout( () => {

        //     socketCliente.emit('mensaje-cliente', {
        //         msg: 'cliente',
        //         nombre : 'Wilmer'
        //     });
            

        // }, 2000 );


    </script>
</body>
</html>
